<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
   <link rel="stylesheet" href="styles.css">
   <script src="script.js" defer></script>
</head>
<body>
    <h1>Happy New Year</h1>
    <div class="container">
        <div class="time">
        <p class="times" id="days">0</p>
            <span>Days</span>
        
        </div>
        <div class="time">
        <p class="times"  id="hours">0</p>
            <span>Hours</span>
    
        </div>
        <div class="time">
        <p class="times" id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="time">
        <p class="times" id="seconds">0</p>
            <span>Seconds</span>
    
        </div>
    </div>
</body>
</html>
